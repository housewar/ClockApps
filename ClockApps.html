<!DOCTYPE html>
<html>
<title>Clock Apps</title>
<!--Bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!--Custom CSS-->
<link rel="stylesheet" type="text/css" href="main.css">
<!--JQuery-->
<script type='text/javascript' src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!--Custom Scripts-->
<script type='text/javascript' src="formatTime.js"></script>
<script type='text/javascript' src="clock.js"></script>
<script type='text/javascript' src="stopwatch.js"></script>
<script type='text/javascript' src="timer.js"></script>
<script type='text/javascript' src="main.js"></script>

<body>
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul id="nav-links" class="nav navbar-nav">
          <li id="clock-li"><a id="clock-nav" href="#" data-page="#clock">Clock</a></li>
          <li id="stopwatch-li"><a id="stopwatch-nav" href="#" data-page="#stopwatch">Stopwatch</a></li>
          <li id="timer-li"><a id="timer-nav" href="#" data-page="#timer">Timer</a></li>
          <li id="pomodoro-li"><a id="pomodoro-nav" href="#" data-page="#pomodoro">Pomodoro</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="clock-page" class="container no-display">
    <div class="jumbotron">
      <p>time</p>
      <h1><span id="clock"></span><span id="clockMS" class="msec"></span></h1>
    </div>
  </div>
  <div id="stopwatch-page" class="container no-display">
    <div class="jumbotron">
	  <p>stopwatch</p>
      <h1><span id="stopwatch">00:00:00</span><span id="stopwatchMS" class="msec">00</span></h1>
      <div class="row">
        <div class="col-xs-1 col-xs-offset-4">
          <button id="lapReset-btn" class="btn btn-default hidden">
            <span id="lapReset-span" class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
          </button>
        </div>
        <div class="col-xs-2">
          <button id="playPause-btn" class="btn btn-default">
            <span id="playPause-span" class="glyphicon glyphicon-play" aria-hidden="true"></span>
          </button>
        </div>
      </div>
      <div id="lap-row" class="row">
      	<div id="lap-output-count" class="col-xs-2 col-xs-offset-3">
      	</div>
      	<div id="lap-output-lap" class="col-xs-2">
      	</div>
      	<div id="lap-output-split" class="col-xs-2">
      	</div>
      </div>
    </div>
  </div>
  <div id="timer-page" class="container no-display">
    <div class="jumbotron">
      <p>timer<p/>
      <h1>
      	<span id="timerH">00</span><span class="msec">h</span><span id="timerM">00</span><span class="msec">m</span><span id="timerS">00</span><span class="msec">s</span></span>
      	<button id="timerBackspace-btn" class="btn btn-default">
      		<span id="timerBackspace-span" class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      	</button>
      </h1>
      <div class="container numpad-container">
      	<div id="timer-numpad">
      		<button class="btn btn-lg" value="7">7</button>
	  		<button class="btn btn-lg" value="8">8</button>
      		<button class="btn btn-lg" value="9">9</button>
      		<button class="btn btn-lg" value="4">4</button>
      		<button class="btn btn-lg" value="5">5</button>
	  		<button class="btn btn-lg" value="6">6</button>
      		<button class="btn btn-lg" value="1">1</button>
      		<button class="btn btn-lg" value="2">2</button>
      		<button class="btn btn-lg" value="3">3</button>
      		<button class="btn btn-lg hidden"></button>
      		<button class="btn btn-lg" value="0">0</button>
      		<button class="btn btn-lg hidden"></button>
      	</div>
      	<button class="btn btn-lg hidden"></button>
      	<button id="timerPlayPause-btn" class="btn btn-primary">
	      	<span id="timerPlayPause-span" class="glyphicon glyphicon-play" aria-hidden="true"></span>
      	</button>
      	<button class="btn btn-lg hidden"></button>
      </div>
    </div>
  </div>
  <div id="pomodoro-page" class="container no-display">
    <div class="jumbotron">
      <p>pomodoro<p/>
      <h1><span id="pomodoro">00:00:00</span></h1>
    </div>
  </div>
</body>
</html>
